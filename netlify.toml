[build]
  publish = "build"
  command = "npm run build:prod"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"
  CI = "false"
  GENERATE_SOURCEMAP = "false"
  # Variáveis de ambiente do Firebase (substitua pelos valores reais)
  REACT_APP_FIREBASE_API_KEY = "your_firebase_api_key_here"
  REACT_APP_FIREBASE_AUTH_DOMAIN = "your_project.firebaseapp.com"
  REACT_APP_FIREBASE_PROJECT_ID = "your_project_id"
  REACT_APP_FIREBASE_STORAGE_BUCKET = "your_project.appspot.com"
  REACT_APP_FIREBASE_MESSAGING_SENDER_ID = "your_sender_id"
  REACT_APP_FIREBASE_APP_ID = "your_app_id"
  REACT_APP_FIREBASE_MEASUREMENT_ID = "your_measurement_id"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.ico"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.json"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/manifest.json"
  to = "/manifest.json"
  status = 200
  headers = {Content-Type = "application/manifest+json"}

[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200
  headers = {Content-Type = "application/xml"}

[context.production.environment]
  REACT_APP_ENV = "production"
  REACT_APP_API_URL = "https://api.economiza-ai.com"
  REACT_APP_FIREBASE_API_KEY = "your_firebase_api_key_here"
  REACT_APP_FIREBASE_AUTH_DOMAIN = "your_project_id.firebaseapp.com"
  REACT_APP_FIREBASE_PROJECT_ID = "your_project_id"
  REACT_APP_FIREBASE_STORAGE_BUCKET = "your_project_id.appspot.com"
  REACT_APP_FIREBASE_MESSAGING_SENDER_ID = "your_messaging_sender_id"
  REACT_APP_FIREBASE_APP_ID = "your_app_id"
  REACT_APP_FIREBASE_MEASUREMENT_ID = "your_measurement_id"
  REACT_APP_GOOGLE_CLIENT_ID = "your_google_client_id"
  REACT_APP_OPENAI_API_KEY = "your_openai_api_key"

[context.deploy-preview.environment]
  REACT_APP_ENV = "preview"
  REACT_APP_API_URL = "https://api-preview.economiza-ai.com"

[context.branch-deploy.environment]
  REACT_APP_ENV = "development"
  REACT_APP_API_URL = "https://api-dev.economiza-ai.com"

# Configurações de erro
[[redirects]]
  from = "/404"
  to = "/index.html"
  status = 404

# Configurações de segurança
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
